<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section class="profile-card">
        <figure>
            <img class="profile-card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
            <figcaption class="profile-card__name">
                Jessica Randall
            </figcaption>
        </figure>
        <p class="profile-card__location">London, United Kingdom</p>
        <p class="profile-card__bio">"Front-end developer and avid reader."</p>
        <nav class="profile-card__links">
            <a class="profile-card__link" href="#">GitHub</a>
            <a class="profile-card__link" href="#">Frontend Mentor</a>
            <a class="profile-card__link" href="#">LinkedIn</a>
            <a class="profile-card__link" href="#">Twitter</a>
            <a class="profile-card__link" href="#">Instagram</a>
        </nav>
    </section>
</main>
</body>
</html>
